<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <h2 class="view-high-score" id="view-high-score">View high scores</h2>
        <h2 id="timer"></h2>
    </header>

    <section id="content">
        <article class="art-general center" id="intro">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that ansers will
                penalize your score/time by ten seconds!</p>
            <button type="button" id="btn-start-quiz">Start Quiz</button>
        </article>        
    </section> 

    <script src="./assets/js/script.js"></script>
</body>

</html>
